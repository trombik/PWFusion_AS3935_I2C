language: python
python:
  - "2.7"
sudo: false
cache:
  directories:
    - "~/.platformio"
env:
  - PLATFORMIO_CI_SRC=Examples/as3935_lightning_i2c_nocal

install:
  - pip install -U platformio
script:
  - platformio ci --lib="." --lib=lib/I2C --board=nanoatmega328
  - platformio ci --lib="." --lib=lib/brzo_i2c --board=d1_mini
